<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>텍스트 복사 예제</title>
        <style>
            .container {
                margin: 20px;
            }
            textarea {
                width: 100%;
                min-height: 100px;
                resize: none;
                border: 1px solid #ccc;
                padding: 10px;
                font-size: 16px;
                box-sizing: border-box;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <textarea id="myText" placeholder="여기에 복사할 텍스트를 입력하세요."></textarea>
            <button onclick="copyText()">복사</button>
            <button onclick="dd()">dd</button>
        </div>

        <script>
            function copyText() {
                var text = document.getElementById("myText");
                text.select();
                document.execCommand("copy");
                alert("텍스트가 복사되었습니다.");
            }

            function dd() {
                var text = document.getElementById("myText");
                text.value = "wefewfewf";
            }

            document.getElementById("myText").addEventListener("input", function () {
                this.style.height = "auto";
                this.style.height = this.scrollHeight + "px";
            });
        </script>
    </body>
</html>
