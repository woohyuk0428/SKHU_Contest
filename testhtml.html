<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>가로 타원형 테스트</title>
        <style>
            .m_end,
            .m_start {
                width: 140px; /* 가로 크기 */
                height: 50px; /* 세로 크기 */
                border-radius: 25px; /* border-radius를 사용하여 가로 타원형 생성 */
                font-size: x-large;
                color: white;
                text-align: center;
                line-height: 50px;
                font-weight: 700;
                margin: 0 auto;
            }

            .m_end {
                background-color: rgb(117, 126, 255); /* 배경 색상 */
            }
            .m_start {
                background-color: rgb(255, 104, 142); /* 배경 색상 */
            }
        </style>
    </head>
    <body>
        <div class="m_start">출발지점</div>
        <div class="m_end">도착지점</div>
    </body>
</html>
